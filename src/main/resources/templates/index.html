<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>
    <script src="js/moment.js"></script>
    <script src="js/shippingManifest.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet"
          type="text/css"
          href="css/shipping-manifest.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Secret Corporation's Shipping Manager Homepage</title>
</head>
<body>

<main role="main" class="container-fluid">
    <div class="row">
        <div class="col">
            <p class="main-header"><img src="images/shipping-manifest-header.jpg" alt="Mountain peaks in the wilderness" class="main-header-image"></p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <p class="main-header">Secret Corporation's Shipping Manager</p>
            <p class="slogan">Engineered to create and track shipments seamlessly</p>
        </div>
    </div>
    <div class="row mb-3 mt-5">
        <div class="col">
            <p class="section-header">Create a new shipping manifest</p>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-2">
        </div>

        <div class="col-sm-4 shipping-form" id="manifest-entry-form">
            <form onsubmit="event.preventDefault(); return processManifest()" id="shippingForm">
                <div>
                    <label for="originator">Shipping from:</label><br>
                    <select id="originator">
                        <option value="INGEST_PIPELINE">Ingest Pipeline</option>
                        <option value="COMPLIANCE_VALIDATOR">Compliance and Validation</option>
                        <option value="FEATURE_EXTRACTOR">Feature Extractor</option>
                    </select>
                </div>
                <div>
                    <label for="destination">Destination:</label><br>
                    <select id="destination">
                        <option value="COMPLIANCE_VALIDATOR">Compliance and Validation</option>
                        <option value="FEATURE_EXTRACTOR">Feature Extractor</option>
                        <option value="DATABASE_INGEST">Database Ingest</option>
                        <option value="PATTERN_MATCHER">Pattern Matcher</option>
                    </select>
                </div>
                <div>
                    <label for="priority">Priority:</label>
                    <input type="number" class="form-control" id="priority">
                </div>
                <div>
                    <label for="type">Type:</label><br>
                    <select id="type">
                        <option value="CSV">CSV</option>
                        <option value="FF">FF</option>
                    </select>
                </div>

                <div class="shipping-form-buttons">
                    <button type="reset" class="btn btn-warning">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div class="results" id="manifestResult">

                </div>
            </form>
        </div>

        <div class="col-sm-4 line-item-form" id="manifest-line-items">
            <form onsubmit="event.preventDefault(); return processManifestLineItems()" id="lineItemsForm">
                <button class="btn add_form_field">Add Line Item</button>
                <div>
                    <div><input type="text" name="line-item[]"></div>
                </div>

                <div class="line-item-form-buttons">

                    <button type="reset" class="btn btn-warning">Reset</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

                <div class="results" id="manifestLineItemsResult">

                </div>
            </form>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
    <span class="text-muted">For more information, check out the
        <a href="http://www.wilderness.net/index.cfm?fuse=NWPS&sec=wildView&WID=1">wilderness website</a>
        for more information about the surrounding area.</span>
    </div>
</footer>
</body>
</html>
